<body>
  <div class="container">
    <header>
      <h1>Todo List {{incompleteCount}}</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}} <!-- Login buttons template included in meteor/accounts-ui package. No need to define. Adds login dropdown. -->

      {{#if currentUser}} <!-- currentUser is a built-in helper included in the accounts package. -->
         <form class="new-task">
           <input type="text" name="text" placeholder="Type to add new tasks" />
         </form>
       {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
